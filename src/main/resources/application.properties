# Target OpenShift
quarkus.kubernetes.deployment-target=openshift

# Generar los manifests pero NO aplicar todavía
quarkus.kubernetes.deploy=false

# Nombre de la app
quarkus.kubernetes.name=hello-quarkus

# Namespace (opcional, para que los manifests tengan el proyecto correcto)
quarkus.openshift.namespace=hello-quarkus

# Contenedor / Imagen
quarkus.container-image.build=true
quarkus.container-image.push=false
quarkus.container-image.group=hello-quarkus
quarkus.container-image.name=hello-quarkus
quarkus.container-image.tag=1.0.0-SNAPSHOT
quarkus.container-image.registry=  # dejar vacío si solo queremos usar ImageStream local

# Recursos
quarkus.kubernetes.resources.requests.cpu=250m
quarkus.kubernetes.resources.requests.memory=256Mi
quarkus.kubernetes.resources.limits.cpu=500m
quarkus.kubernetes.resources.limits.memory=512Mi

# Liveness / Readiness / Startup Probes
quarkus.kubernetes.liveness-probe-path=/q/health/live
quarkus.kubernetes.readiness-probe-path=/q/health/ready
quarkus.kubernetes.startup-probe-path=/q/health/started

# Habilitar triggers de ImageStream (para OpenShift)
quarkus.openshift.image-change-trigger=true
quarkus.openshift.config-change-trigger=true

# Imagen base para Source-to-Image / BuildConfig (OpenShift)
quarkus.openshift.base-image=registry.access.redhat.com/ubi9/openjdk-17:latest